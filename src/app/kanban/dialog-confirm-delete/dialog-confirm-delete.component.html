<h1 mat-dialog-title>Confirm delete {{ data.name | titlecase }}</h1>

<div mat-dialog-content>
  <p>Are you sure to delete this {{ data.name }}?</p>
</div>

<div mat-dialog-actions class="justify-content-end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button mat-dialog-close="1" color="warn" cdkFocusInitial>
    Delete
  </button>
</div>
