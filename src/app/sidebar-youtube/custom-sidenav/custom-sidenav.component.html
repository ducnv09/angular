<div style="overflow: hidden;">
    <div class="sidenav-header">
        <img src="https://th.bing.com/th/id/R.bf7f58b4a8cb296d45a7868a08ea1d17?rik=Dj4XmVYWVENRjA&pid=ImgRaw&r=0" 
            alt="image" [width]="profilePicSize()" [height]="profilePicSize()">
        <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
            <h2>Nazarick mausoleum</h2>
            <p>Akashi</p>
        </div>
    </div>
    <mat-nav-list>
        <a mat-list-item 
            class="menu-item"
            *ngFor="let item of menuItems()" 
            [routerLink]="item.route"
            routerLinkActive="selected-menu-item"
            #rla="routerLinkActive"
            [activated]="rla.isActive"
        >
            <mat-icon matListItemIcon >{{ item.icon }}</mat-icon>
            <span matListItemTitle *ngIf="!sideNavCollapsed()">
                {{ item.label }}
            </span>
        </a>
    </mat-nav-list>
</div>
