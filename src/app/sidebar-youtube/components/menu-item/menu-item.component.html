<a mat-list-item 
    class="menu-item" 
    [routerLink]="routeHistory() + '/' + item().route" 
    routerLinkActive="selected-menu-item"
    #rla="routerLinkActive" 
    [activated]="rla.isActive"
    (click)="toggleNested()"
    [style.--mat-list-list-item-leading-icon-start-space]="indentation()"
>
    <mat-icon matListItemIcon 
        [fontSet]="
            rla.isActive ? 'material-icons' : 'material-icons-outlined'
        "
    >
        {{ item().icon }}
    </mat-icon>

    <!-- ẩn hiện label khi mở menu -->
    @if (!collapsed()) {
        <span matListItemTitle>
            {{ item().label }}
        </span>
    }

    <!-- ẩn hiện nest label -->
    @if (item().subItems) {
        <span matListItemMeta>
            @if (nestedMenuOpen()) {
                <mat-icon>expand_less</mat-icon>
            } 
            @else {
                <mat-icon>expand_more</mat-icon>
            }
        </span>
    }
</a>

<!-- nếu có nest  -->
@if (item().subItems && nestedMenuOpen()) {
    <div @expandContractMenu>
        @for (subItem of item().subItems; track subItem.label) {
            <app-menu-item [item]="subItem" [collapsed]="collapsed()" [routeHistory]="routeHistory() + '/' + item().route"></app-menu-item>
            <!-- <a mat-list-item 
                class="menu-item"
                [class.indented]="!collapsed()" 
                [routerLink]="item().route + '/' + subItem.route" 
                routerLinkActive
                #rla="routerLinkActive" 
                [activated]="rla.isActive"
            >
                <mat-icon matListItemIcon 
                    [fontSet]="
                        rla.isActive ? 'material-icons' : 'material-icons-outlined'
                    "
                >
                    {{ subItem.icon }}
                </mat-icon>

                @if (!collapsed()) {
                    <span matListItemTitle>
                        {{ subItem.label }}
                    </span>
                }
            </a> -->
        }
    </div>
}
