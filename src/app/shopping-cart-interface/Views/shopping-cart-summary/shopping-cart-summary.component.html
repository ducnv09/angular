<section class="container" *ngIf="products.length !== 0">
    <div class="promotion">
        <label for="promo-code">Have a promo code?</label>
        <input type="text" id="promo-code" [(ngModel)]="promoCode"/>
        <!-- khi nhập vào input thì tự động cập nhật promoCode và khi promoCode thay đổi sẽ tự động cập nhât vào input -->
        <button type="button" (click)="applyPromoCode()"></button>
    </div>
    <div class="summary">
        <ul>
            <li>
                <!-- Subtotal <span>{{ subTotal | currency:'VND':'symbol':'1.0-0':'vi-VN' }}</span> -->
                Subtotal <span>{{ subTotal | currency }}</span>
            </li>
            <li *ngIf="discount > 0">
                Discount <span>{{ discount | currency }}</span>
            </li>
            <li>
                Tax <span>{{ tax | currency }}</span>
            </li>
            <li class="total">
                Total <span>{{ subTotal - discount + tax | currency }}</span>
            </li>
        </ul>
    </div>
    <div class="checkout">
        <button type="button">Check out</button>
    </div>
</section>
