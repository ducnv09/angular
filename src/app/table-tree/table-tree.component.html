<!-- table-tree.component.html -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tree-table">

    <!-- Expand/Collapse Column -->
    <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let node" class="expand-button" style="width: 10%;" [style.padding-left.px]="node.level * 20">
            <button mat-icon-button *ngIf="node.expandable" (click)="toggleNode(node)" class="expand-icon-button">
                <span class="icon-wrapper"> 
                    <mat-icon >
                        {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                    </mat-icon>
                </span>
            </button>
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <!-- <td mat-cell *matCellDef="let node">{{ node.id }}</td> -->
         <td mat-cell *matCellDef="let node" style="width: 20%;">
            <span [style.padding-left.px]="node.level * 20">{{ node.id }}</span>
         </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <!-- <td mat-cell *matCellDef="let node">{{ node.name }}</td> -->
        <td mat-cell *matCellDef="let node" style="width: 35%;">
            <span [style.padding-left.px]="node.level * 20">{{ node.name }}</span>
        </td>
    </ng-container>

    <!-- Other Data Columns -->
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <!-- <td mat-cell *matCellDef="let node">{{ node.details }}</td> -->
        <td mat-cell *matCellDef="let node" style="width: 35%;">
            <span [style.padding-left.px]="node.level * 20">{{ node.details }}</span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
