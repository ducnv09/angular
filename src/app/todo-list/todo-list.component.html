<div class="h-100 d-flex justify-content-center align-items-center mt-4">
    <div class="h-75" style="width: 30rem;">
        <div class="d-flex justify-content-between align-items-center">
            <input type="text" #todoText placeholder="Add todo" style="width: 70%;">
            <button (click)="addTask(todoText.value)">Add</button>
        </div>

        <ul class="list-unstyled">
            <li *ngFor="let todoItem of todoList" class="d-flex justify-content-between align-items-center mt-2">
                <div class="d-flex align-items-center" style="width: 100%;">

                    <div *ngIf="!todoItem.editMode" class="d-flex justify-content-between align-items-center"
                        style="width: 100%;">
                        <div>
                            <input type="checkbox" 
                                class="mr-1" 
                                [id]="todoItem.id" 
                                [(checked)]="todoItem.completed"
                                (change)="toggleCompleted(todoItem.id)">
                            <label [for]="todoItem.id" 
                                [class.completed]="todoItem.completed">
                                {{ todoItem.task }}
                            </label>
                        </div>
                        <div>
                            <button (click)="editTask(todoItem)">Edit</button>
                            <button (click)="deleteTask(todoItem.id)">Delete</button>
                        </div>
                    </div>

                    <div *ngIf="todoItem.editMode" class="d-flex justify-content-between align-items-center"
                        style="width: 100%;">
                        <input type="text" 
                            [(ngModel)]="todoItem.task" 
                            style="width: 70%;"
                            #editInput>
                        <div>
                            <button (click)="saveTask(todoItem)" >Save</button>
                            <button (click)="cancelEdit(todoItem)">Cancel</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

        <div>
            <p>{{ doneTask }} out of {{ todoList.length }} missions completed</p>
        </div>
    </div>
</div>
