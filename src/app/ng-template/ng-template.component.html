<div class="card">
    <div class="card-header">

    </div>
    <div class="card-body">
        There are <span class="badge badge-primary" style="background-color: blue;">{{ counter }}</span> items was
        selected.
    </div>
    <div class="card-footer">
        You have selected <span class="badge badge-primary" style="background-color: blue;">{{ counter }}</span> items.
    </div>
</div>

<ng-template #counterTmpl>
    <span class="badge badge-primary" style="background-color: blue;">{{ counter }}</span> items.
</ng-template>
